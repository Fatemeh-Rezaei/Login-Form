<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="./images/logo.png" alt="logo" id="logo">
            </div>
            <h1>Create Account</h1>
            <p id="text">Create an account using your email. After creating an account you can access you can access all the good features we provide.</p>
            <form>
                <input type="text" id="phone-number" placeholder="Phone Number">
                <label for="phone-number" class="lb-txt">Enter your phone number</label>
                <input type="password" id="password" placeholder="Password">
                <label for="password" class="lb-txt">Enter some password</label>
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="lb-check">I have read and accept<a href="#" class="check">Terms Of Service</a></label>
                <button type="submit" class="btn-submit">SignUp</button>
                <button type="reset" class="btn-reset">Reset</button>
                <hr/>
                <div class="content">
                    <div id="social-google">
                        <a href="#">
                            <img src="./images/google.png" alt="google" >
                        </a>
                    </div>
                    <div id="social-insta">
                        <a href="#">
                            <img src="./images/instagram.png" alt="instagram" >
                        </a>
                    </div>
                    <div id="social-pintrest">
                        <a href="#" >
                            <img src="./images/pintrest.png" alt="pintrest" >
                        </a>
                    </div>
                    <p class="part">Made With <div class="heart"></div></p>
                </div>
            </form>
        </main>
    </body>
</html>
